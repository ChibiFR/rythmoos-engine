 loop the audio. Type: boolean &lt;readonly&gt; playing :boolean Whether the audio is playing. Type: boolean speed :number The playback speed of the audio, in percentage. Type: number volume The volume of the audio, in percentage. Methods getFrequency() Get the byte frequency data. The size of the array is defined by the fftSize property. Returns: Type Uint8Array getWaveform() Get the byte waveform data. The size of the array is defined by the fftSize property. Returns: Type Uint8Array pause() Pause the audio. play() Play the audio. stop() Stop the audio. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Circle.html":{"id":"Circle.html","title":"Class: Circle","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Circle Circle A simple circle. new Circle( [x] [, y] [, radius]) Create a Circle. The point (x, y) represents the center of the circle. Parameters: Name Type Argument Default Description x number &lt;optional&gt; 0 The X position (relative to the game object). y number &lt;optional&gt; 0 The Y position (relative to the game object). radius number &lt;optional&gt; 50 The radius of the circle. Extends Graphics Members fill :boolean Whether to fill the circle. Type: boolean Default Value: true fillStyle :CanvasTexture The colour to fill the circle with. Type: CanvasTexture Default Value: #ff00ff lineWidth :number The width of the strokes. Type: number Default Value: 1 opacity :number The opacity in percentage. Type: number Default Value: 100 radius :number The radius of the circle. Type: number stroke :boolean Whether to stroke the circle. Type: boolean strokeStyle :CanvasTexture The colour to stroke the circle with. Type: CanvasTexture Default Value: #ffffff x :number The X position (relative to the game object). Type: number y :number The Y position (relative to the game object). Type: number × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Clock.html":{"id":"Clock.html","title":"Class: Clock","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Clock Clock The Clock provides helpers for working with the user's system date and time. new Clock() Members &lt;static&gt; clockMode :ClockMode The mode to use for the clock. Type: ClockMode &lt;static, readonly&gt; date :number The current day of the month. Type: number &lt;static, readonly&gt; day :number The current day of the week, from 0 (sunday) to 6 (saturday). Type: number &lt;static, readonly&gt; day3 :string The current day as a 3 letter lower cased string (e.g Sunday will be sun). Type: string &lt;static, readonly&gt; hours :number The current time's hours. Type: number &lt;static, readonly&gt; milliseconds :number The current time's milliseconds. Type: number &lt;static, readonly&gt; minutes :number The current time's minutes. Type: number &lt;static, readonly&gt; month :number The current month. Type: number &lt;static, readonly&gt; month3 :string The current month as a 3 letter lower cased string (e.g November will be nov). Type: string &lt;static, readonly&gt; now :string The current clock's time (e.g 15:04:47 or 3:04:47pm). Type: string &lt;static, readonly&gt; seconds :number The current time's seconds. Type: number &lt;static, readonly&gt; time :number The timestamp, in milliseconds, based on the UTC time zone. Type: number × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Font.html":{"id":"Font.html","title":"Class: Font","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Font Font A font that can be used for a Text element. new Font( [family] [, size] [, weight] [, style] [, variant]) Create a Font. Parameters: Name Type Argument Default Description family string &lt;optional&gt; 'Arial' The font family. size number &lt;optional&gt; 30 The font size in pixels. weight FontWeight &lt;optional&gt; 'normal' The font weight. style FontStyle &lt;optional&gt; 'normal' The font style. variant FontVariant &lt;optional&gt; 'normal' The font variant. Members &lt;static&gt; default :Font The default font. Type: Font family :string The font family. Type: string size :number The font size in pixels. Type: number style :FontStyle The font style. Type: FontStyle variant :FontVariant The font variant. Type: FontVariant weight :FontWeight The font weight. Type: FontWeight Methods clone() Clone the current font. Returns: A new font. Type Font toString() Get the font object as a string that can be used for a canvas. Returns: The font as a string. Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Game.html":{"id":"Game.html","title":"Class: Game","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Game Game The root and base class of any game. You can override this class' methods or extend it to create your game. new Game(width, height, container) Create a Game. Parameters: Name Type Description width number The width of the canvas to create. height number The height of the canvas to create. container HTMLElement The parent element which to append the canvas to. Examples Overriding const game = new Game(500, 500, document.body); // Set scenes game.scene = new SomeScene(game); // Override method game.create = () =&gt; { console.log('game being created'); } game.update = () =&gt; { console.log('game updating!'); } Extending import {Game} from 'rythmoos-engine'; class AwesomeGame extends Game { create() { this.scene = new SomeScene(this); console.log('game being created'); } update() { console.log('game updating!'); } } new AwesomeGame(500, 500, document.body); Members &lt;readonly&gt; canvas :HTMLCanvasElement The game's canvas. Type: HTMLCanvasElement &lt;readonly&gt; renderer :Renderer The game's renderer. Type: Renderer &lt;readonly&gt; scene :Scene The game's current active scene. Type: Scene Methods create() Override this method. Run when the game is create, after preload and load are complete. You can for example set the game's starting scene from here. Example import {Game, Scene} from 'rythmoos-engine'; class AwesomeScene extends Scene { // My awesome scene } class AwesomeGame extends Game { // Add a scene when the game starts. create() { this.scene = new AwesomeScene(this); } } load() Override this method. Run after preload, and before the game starts. You can load assets from here, files loaded in preload are now available. Example import {Game, Loader} from 'rythmoos-engine'; class AwesomeGame extends Game { // Load some assets before the game starts. load() { Loader.load('hero', 'hero.png'); Loader.load('background video', 'background.mp4'); } } preload() Override this method. Run first, before the game loads an starts. Example import {Game, Loader} from 'rythmoos-engine'; class AwesomeGame extends Game { // Preload JSON that will contain the links to our assets. preload() { Loader.load('sprite links', 'sprite-links.json'); Loader.load('audio links', 'audio-links.json'); } // Load the assets using the data we preloaded. load() { const sprites = Loader.get('sprite links'); const audios = Loader.get('audio links'); Loader.load('hero', sprites.hero); Loader.load('rock tile', sprites.rock); Loader.load('grass tile', sprites.grass); Loader.load('background music', audios.background); Loader.load('hero sound', audios.hero); } } update() Override this method. Run every frame, before updating the scene and its game objects. The update loop occurs before the rendering loop. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"GameObject.html":{"id":"GameObject.html","title":"Class: GameObject","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: GameObject GameObject A game object is a game entity, usually containing graphics (e.g player character). new GameObject(scene [, x] [, y] [, width] [, height]) Create a GameObject. Parameters: Name Type Argument Default Description scene Scene A reference to the parent scene. x number &lt;optional&gt; 0 The X position. y number &lt;optional&gt; 0 The Y position. width number &lt;optional&gt; 0 The width. height number &lt;optional&gt; 0 The height. Members &lt;readonly&gt; game :Game A reference to the game instance. Type: Game &lt;readonly&gt; graphics :Map.&lt;Graphics&gt; The graphics contained in this game object. Type: Map.&lt;Graphics&gt; height :number The height of the game object. Type: number rotation :number The rotation in degrees. Type: number &lt;readonly&gt; scene :Scene A reference to the parent scene. Type: Scene visible :boolean Whether to render the game object. Type: boolean Default Value: true width :number The width of the game object. Type: number x :number The X position. Type: number y :number The Y position. Type: number Methods contains(x, y) Check if a point (x, y) is in the game object. Parameters: Name Type Description x number The X position of the point. y number The Y position of the point. Returns: Whether the point is in the game object. This is based on the graphics, not the game object's x, y, width and height properties. Type boolean Example Checking for mouse hovers if (this.contains(Mouse.cursorX, Mouse.cursorY)) { // Mouse is hovering the game object. } create() Override this method. Run when the game object is created. get(key) Get a graphics from the game object. Parameters: Name Type Description key string The key of the graphics. Returns: The graphics, or undefined if it was not defined. Type Graphics Example this.get('my rectangle').x = 45; this.get('my text').text = 'qwerty'; remove(key) Remove a graphics from the scene. Parameters: Name Type Description key string The key of the graphics. Example this.remove('my rectangle'); this.remove('my text'); set(key, graphics) Set (add/update) a graphics in the game object. Parameters: Name Type Description key string The key of the graphics. graphics Graphics The graphics. Example this.set('my rectangle', new Rectangle(20, 20, 20, 20)); this.set('my text', new Text('some text', 0, 0, Font.default)); update() Override this method. Run every frame, before the rendering loop. This occurs after the game and scene updates. Examples Rotating a game object import {GameObject, Time} from 'rythmoos-engine'; class AwesomeGameObject extends GameObject { update() { // Rotate 20 degrees per second. this.rotation += 20 * Time.second; } } Moving a game object import {GameObject, Time} from 'rythmoos-engine'; class AwesomeGameObject extends GameObject { update() { // Moving 30 pixels to the right per second.. this.x += 30 * Time.second; } } × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Graphics.html":{"id":"Graphics.html","title":"Class: Graphics","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Graphics Graphics A graphics represents a renderable element. new Graphics() Create a graphics. Methods render(context) Override this method. This method is called by the renderer to draw the graphics. Parameters: Name Type Description context CanvasRenderingContext2D The renderer's context. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Image.html":{"id":"Image.html","title":"Class: Image","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Image Image A renderable image/video element. new Image(image [, x] [, y] [, width] [, height]) Create an Image. Parameters: Name Type Argument Default Description image HTMLImageElement | HTMLVideoElement The image/video element. x number &lt;optional&gt; 0 The X position (relative to the game object). y number &lt;optional&gt; 0 The Y position (relative to the game object). width number &lt;optional&gt; image.width The width of the image. height number &lt;optional&gt; image.height The height of the image. Extends Graphics Members height :number The height. If 0, the image will be rendered to its actual size. Type: number &lt;readonly&gt; image :HTMLImageElement|HTMLVideoElement The image/video element. Type: HTMLImageElement | HTMLVideoElement opacity :number The opacity in percentage. Type: number Default Value: 100 width :number The width. If 0, the image will be rendered to its actual size. Type: number x :number The X position (relative to the game object). Type: number y :number The Y position (relative to the game object). Type: number × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Keyboard.html":{"id":"Keyboard.html","title":"Class: Keyboard","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Keyboard Keyboard The keyboard input. It contains all information about the keyboard's keys state. All keyboard events are listened, not regarding whether the game's canvas is focused. &lt;abstract&gt; new Keyboard() Members &lt;static, readonly&gt; lastKey :Key|null The last key that was pressed (since the last frame), null if none. Type: Key | null &lt;static&gt; preventDefault :boolean Whether to prevent the default key events' actions. Type: boolean Methods &lt;static&gt; keyDown(keys) Whether the specified key(s) is/are down. Parameters: Name Type Argument Description keys Key &lt;repeatable&gt; The key(s) to check. Returns: Whether the key(s) is/are down. Type boolean &lt;static&gt; keyPressed(keys) Whether the specified key(s) was/were pressed. Parameters: Name Type Argument Description keys Key &lt;repeatable&gt; The key(s) to check. Returns: Whether the key(s) was/were pressed. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Loader.html":{"id":"Loader.html","title":"Class: Loader","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Loader Loader The loader makes it easy to load and preload assets, before the game starts or on-the-fly. &lt;abstract&gt; new Loader() Members &lt;static&gt; basePath :string The base path to use for loading assets. Type: string Default Value: . Methods &lt;static&gt; get(name) Get a loaded file. Parameters: Name Type Description name string The name of the file. Returns: The file or undefined if the file was not loaded. &lt;static&gt; load(name, pathname [, type]) Load a file. Parameters: Name Type Argument Description name string The name to use for the file. pathname string The path name to the file to load. type 'audio' | 'video' | 'image' | 'json' | 'other' &lt;optional&gt; The type of file. Returns: A promise that should contain the loaded file. Type Promise.&lt;*&gt; &lt;static&gt; loadAudio(name, pathname) Load an audio. Parameters: Name Type Description name string The name to use for the file. pathname string The pathname to the file. Returns: A promise that should contain the audio element once loaded. &lt;static&gt; loadImage(name, pathname) Load an image. Parameters: Name Type Description name string The name to use for the file. pathname string The pathname to the file. Returns: A promise that should contain the image element once loaded. &lt;static&gt; loadJSON(name, pathname) Load JSON data. Parameters: Name Type Description name string The name to use for the file. pathname string The pathname to the JSON file. Returns: A promise that should contain the parsed JSON once loaded. &lt;static&gt; loadVideo(name, pathname) Load a video. Parameters: Name Type Description name string The name to use for the file. pathname string The pathname to the file. Returns: A promise that should contain the video element once loaded. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Mouse.html":{"id":"Mouse.html","title":"Class: Mouse","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Mouse Mouse The mouse input. It contains all information about the cursor and mouse buttons and wheel. &lt;abstract&gt; new Mouse() Members &lt;static, readonly&gt; cursorDetected :boolean Whether the cursor was detected. This will be true once the cursor position is detected (first mousemove event). Type: boolean &lt;static, readonly&gt; cursorX :number The cursor position in the X axis. Type: number &lt;static, readonly&gt; cursorY :number The cursor position in the Y axis. Type: number &lt;static, readonly&gt; deltaX :number The cursor movement in the X axis (in pixels), since the last frame. Type: number &lt;static, readonly&gt; deltaY :number The cursor movement in the Y axis (in pixels), since the last frame. Type: number &lt;static, readonly&gt; lastKey :MouseButton|null The last button clicked since the last frame, null if no button was clicked. Type: MouseButton | null &lt;static&gt; preventDefault :boolean Whether to prevent the mouse events' default actions. Type: boolean &lt;static, readonly&gt; scrollX :number The scroll amount in the X axis (in pixels), since the last frame. Type: number &lt;static, readonly&gt; scrollY :number The scroll amount in the Y axis (in pixels), since the last frame. Type: number Methods &lt;static&gt; buttonClicked(buttons) Whether the specified button(s) was/were clicked. Parameters: Name Type Argument Description buttons MouseButton &lt;repeatable&gt; The button(s) to check. Returns: Whether the button(s) was/were clicked. Type boolean &lt;static&gt; buttonDown(buttons) Whether the specified button(s) is/are down. Parameters: Name Type Argument Description buttons MouseButton &lt;repeatable&gt; The button(s) to check. Returns: Whether the button(s) is/are down. Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Path.html":{"id":"Path.html","title":"Class: Path","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Path Path A path made of a sequence of points. new Path( [x] [, y]) Create a path. Parameters: Name Type Argument Default Description x number &lt;optional&gt; 0 The X position (the starting point's x). y number &lt;optional&gt; 0 The Y position (the starting point's y). Extends Graphics Members fill :boolean Whether to fill the path. Type: boolean Default Value: true fillStyle :CanvasTexture The colour to fill the path with. Type: CanvasTexture Default Value: #ff00ff lineCap :'butt'|'round'|'square' The line cap to use. Type: 'butt' | 'round' | 'square' Default Value: butt lineJoin :'miter'|'round'|'bevel' The line join to use. Type: 'miter' | 'round' | 'bevel' Default Value: miter lineWidth :number The width of the strokes. Type: number Default Value: 1 opacity :number The opacity in percentage. Type: number Default Value: 100 path :Array.&lt;Point&gt; The points contained in the path, in the order they were added. Type: Array.&lt;Point&gt; Default Value: [] stroke :boolean Whether to stroke the path. Type: boolean strokeStyle :CanvasTexture The colour to stroke the path with. Type: CanvasTexture Default Value: #ffffff x :number The X position (relative to the game object). Type: number y :number The Y position (relative to the game object). Type: number Methods addPoint(x, y) Add a point to the path. Parameters: Name Type Description x number The X property of the point. y * The Y property of the point. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Rectangle.html":{"id":"Rectangle.html","title":"Class: Rectangle","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Rectangle Rectangle A simple rectangle with possible rounded corners. new Rectangle( [x] [, y] [, width] [, height] [, radius]) Create a Rectangle. Parameters: Name Type Argument Default Description x number &lt;optional&gt; 0 The X position (relative to the game object). y number &lt;optional&gt; 0 The Y position (relative to the game object). width number &lt;optional&gt; 180 The width of the rectangle. height number &lt;optional&gt; 100 The height of the rectangle. radius number &lt;optional&gt; 0 The radius of the rectangle's borders. Extends Graphics Members fill :boolean Whether to fill the rectangle. Type: boolean Default Value: true fillStyle :CanvasTexture The colour to fill the rectangle with. Type: CanvasTexture Default Value: #ff00ff height :number The height of the rectangle. Type: number lineWidth :number The width of the strokes. Type: number Default Value: 1 opacity :number The opacity in percentage. Type: number Default Value: 100 radius :number The rectangle's borders radius. Type: number stroke :boolean Whether to stroke the rectangle. Type: boolean strokeStyle :CanvasTexture The colour to stroke the rectangle with. Type: CanvasTexture Default Value: #ffffff width :number The width of the rectangle. Type: number x :number The X position (relative to the game object). Type: number y :number The Y position (relative to the game object). Type: number × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Renderer.html":{"id":"Renderer.html","title":"Class: Renderer","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Renderer Renderer The renderer is used to render scenes to the canvas. new Renderer(game) Create a renderer. Parameters: Name Type Description game Game A reference to the game instance. Members &lt;readonly&gt; context :CanvasRenderingContext2D The game's canvas context. Type: CanvasRenderingContext2D Methods render(scene) Render a scene to the canvas. Parameters: Name Type Description scene Scene The scene to render. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Scene.html":{"id":"Scene.html","title":"Class: Scene","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Scene Scene A scene is a container of game objects that describes a state in a game (e.g main menu). new Scene(game) Create a Scene. Parameters: Name Type Description game Game A reference to the game instance. Members &lt;readonly&gt; game :Game A reference to the game instance. Type: Game &lt;readonly&gt; gameObjects :Map.&lt;GameObject&gt; The game objects contained in the scene. Type: Map.&lt;GameObject&gt; Methods create() Override this method. Run when the scene is created. You can use this method to set your game objects. Example Adding game objects to the scene import {Scene} from 'rythmoos-engine'; import {SomeGameObject, SomeOther} from 'wherever-they-are'; class AwesomeScene extends Scene { create() { this.gameObjects.someObj = new SomeGameObject(this); this.gameObjects.someOther = new SomeOther(this); } } get(key) Get a game object from the scene. Parameters: Name Type Description key string The key of the game object. Returns: The game object, or undefined if it was not defined. Type GameObject Example this.get('someObj').x = 84; this.get('someOther').height = 1544; remove(key) Remove a game object from the scene. Parameters: Name Type Description key string The key of the game object. Example if (this.gameObjects.enemy.dead) { this.remove('enemy'); } set(key, gameObject) Set (add/update) a game object. Parameters: Name Type Description key string The key of the game object. gameObject GameObject The game object. Example this.set('my game object', new MyGameObject(this)); update() Override this method. Run every frame, to update th escene. This occurs after the game.update() call, and before the game object's update. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-15T15:05:08+02:00 using the DocStrap template. "},"Sound.html":{"id":"Sound.html","title":"Class: Sound","body":" Documentation Classes AudioCircleClockFontGameGameObjectGraphicsImageKeyboardLoaderMousePathRectangleRendererSceneSoundSystemTextThreadTimeTimerVideo Global ClockModeKeyMouseButtonOS Class: Sound Sound A sound is a short audio file that can be played more than once at the same time. new S
